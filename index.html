<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경희맛집</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3dba28b40fd17a09466a4aaa2d4e359c&libraries=services"></script>
    <script src="./scripts/main.js" defer type="module"></script>
    <script src="./scripts/modal.js" defer type="module"></script>
    <script src="./scripts/map.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>배부른 소크라테스</h1>
            <h3>맛집을 알아보자~</h3>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="map_container">
                <div id="map" class="map">
                    <div id="map_search">
                        <form onsubmit="searchByKeyword(); return false;">
                            키워드 : <input type="text" value="" id="keyword" size="15"> 
                            <button type="submit">검색</button> 
                        </form>
                        <hr>
                        <ul id="placesList"></ul>
                        <div id="pagination"></div>
                    </div>
                </div>
            </div>
            
            <div class="modal">
                <div class="close">&times;</div>
                <h3>modal form</h3>
                <div class="modal_row"></div>
                <form action="" class="modal_input">
                    <input type="text" id="content" placeholder="음식점 이름 입력">
                    <input type="range" id="star">
                    <input type="text" id="tag" placeholder="태그명 입력">
                    <button type="submit" id="submit">등록</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container"></div>
    </footer>
</body>

</html>
