<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경희맛집</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/main.js" defer type="module"></script>
    <script src="./scripts/modal.js" defer type="module"></script>
    <script src="./scripts/map.js" defer type="module"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>배부른 소크라테스</h1>
            <h3>맛집을 알아보자~</h3>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="map"></div>
            <div class="modal">
                <div class="modal_row"></div>
                <form action="" class="modal_input">
                    <input type="text" id="content">
                    <input type="range" id="star">
                    <input type="text" id="tag">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container"></div>
    </footer>
</body>

</html>
